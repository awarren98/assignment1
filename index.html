<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <title>My HTML Semantic Structured Website</title>
  </head>
  <body>
    <header class="main-header">My Website!</header>
    <nav>
      <header>My Navigation</header>
      <section>nav items</section>
    </nav>
    <article>
      <header>My Article</header>
      <section>article section 1</section>
      <section>article section 2</section>
      <footer>article footer</footer>
    </article>
    <aside>
      <section>some info about the article</section>
      <section>some more info about the article</section>
      <section>even more info about the article!</section>
    </aside>
    <footer class="main-footer">some random footer details</footer>
  </body>
</html>
